<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>[Tailwind CSS] UI 디자인 → 개발 핸드오프</title>
    <meta name="description" content="UI 컴포넌트 디자인(설계) 분석 후, Tailwind CSS 프레임워크를 사용해 웹 개발 코드로 핸드오프" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script type="module" src="/src/scripts/main.js"></script>
    <script type="module" src="/src/scripts/pages/tailwindcss.js"></script>
    <base href="%BASE_URL%" />
  </head>

  <body>

    <div class="demo">
      <section role="group">
        <h1 class="sr-only">컴포넌트 디자인</h1>
        <ul class="switch-list">
          <li><div class="switch" data-label="테마(Theme)"></div></li>
          <li><div class="switch" data-label="글자 확대"></div></li>
        </ul>
        <p class="font-size-control">스위치를 누르면 글자 크기가 변경됩니다.</p>
      </section>
      <nav class="chip-list">
        <button type="button" class="chip" aria-pressed="true">공개 예정</button>
        <button type="button" class="chip">모두의 인기 콘텐츠</button>
        <button type="button" class="chip">TOP 5</button>
      </nav>
      <a href="index.html"><abbr title="Cascading Style Sheets">CSS</abbr> 버전</a>
    </div>

  </body>

</html>
