<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>UI 디자인 → 개발 핸드오프</title>
    <meta name="description" content="UI 컴포넌트 디자인(설계) 분석 후, 웹 개발 코드로 핸드오프" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/ssafy-ui-design-handoff/favicon.svg" type="image/svg+xml" />
    <base href="/ssafy-ui-design-handoff/" />
    <script type="module" crossorigin src="/ssafy-ui-design-handoff/assets/main-CMB8MeZQ.js"></script>
    <script type="module" crossorigin src="/ssafy-ui-design-handoff/assets/switch-DmBXZAmr.js"></script>
    <script type="module" crossorigin src="/ssafy-ui-design-handoff/assets/chip-BcM5Ey37.js"></script>
    <script type="module" crossorigin src="/ssafy-ui-design-handoff/assets/index-BVXdqB1t.js"></script>
    <link rel="stylesheet" crossorigin href="/ssafy-ui-design-handoff/assets/main-DLwlxhdj.css">
  </head>

  <body>

    <header class="flex flex-col items-center gap-3 pt-5">
      <a
        href="pages/tailwindcss.html"
        class="grid place-content-center text-xs size-7 rounded-full hover:bg-primary text-achromatic-700 hover:text-white duration-200"
        aria-label="페이지 디자인 핸드오프"
        title="페이지 디자인 핸드오프 페이지로 이동"
      >→</a>
      <h1 class="text-lg font-normal text-primary">컴포넌트 디자인 핸드오프</h1>
    </header>

    <div class="demo">
      <section role="group" aria-label="컴포넌트 디자인 데모">
        <ul class="switch-list">
          <li><div class="switch" data-label="테마(Theme)"></div></li>
          <li><div class="switch" data-label="글자 확대"></div></li>
        </ul>
        <p class="font-size-control">스위치를 누르면 글자 크기가 변경됩니다.</p>
      </section>
      <nav class="chip-list">
        <button type="button" class="chip" aria-pressed="true">공개 예정</button>
        <button type="button" class="chip">모두의 인기 콘텐츠</button>
        <button type="button" class="chip">TOP 5</button>
      </nav>
    </div>

  </body>

</html>
